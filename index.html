<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„ÉÜ„Éà„É™„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 5px;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 100vh;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .game-layout {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            justify-content: center;
        }
        .game-side {
            position: relative;
        }
        canvas#tetris {
            border: 3px solid #333;
            border-radius: 8px;
            background: #000;
            display: block;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 130px;
        }
        .info-compact {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .info-compact h3 {
            margin-bottom: 5px;
            color: #667eea;
            font-size: 0.85em;
        }
        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .next-piece {
            width: 80px;
            height: 80px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #000;
            margin: 0 auto;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 10px;
            font-size: 0.95em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            background: #4558c2;
            transform: scale(0.95);
        }
        button.restart {
            background: #f0a000;
        }
        button.restart:hover {
            background: #d89000;
        }
        button.restart:active {
            background: #c08000;
        }
        .controls-mobile {
            display: none;
            grid-template-areas: 
                ". rotate ."
                "left down right"
                "drop drop drop";
            gap: 8px;
            margin-top: 10px;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }
        .control-btn {
            padding: 15px;
            font-size: 1.3em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s;
            touch-action: manipulation;
            user-select: none;
            min-height: 50px;
        }
        .control-btn:active {
            background: #4558c2;
            transform: scale(0.92);
        }
        .control-btn.rotate { grid-area: rotate; }
        .control-btn.left { grid-area: left; }
        .control-btn.down { grid-area: down; }
        .control-btn.right { grid-area: right; }
        .control-btn.drop { 
            grid-area: drop;
            background: #f0a000;
            font-size: 1em;
        }
        .control-btn.drop:active {
            background: #d89000;
        }
        .controls-keyboard {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.8em;
            line-height: 1.5;
        }
        .controls-keyboard h3 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.95em;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            min-width: 200px;
        }
        .game-over h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .container {
                border-radius: 0;
                padding: 10px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            h1 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }
            .game-layout {
                flex-direction: column;
                gap: 10px;
                flex: 1;
            }
            .game-side {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            canvas#tetris {
                max-width: 100%;
                height: auto;
            }
            .side-panel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                min-width: auto;
            }
            .info-compact {
                flex: 1;
                min-width: 80px;
            }
            .info-compact.next {
                flex-basis: 100%;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .info-compact.next h3 {
                margin: 0;
            }
            .next-piece {
                margin: 0;
            }
            .button-group {
                flex-basis: 100%;
                flex-direction: row;
            }
            .button-group button {
                flex: 1;
            }
            .controls-mobile {
                display: grid;
            }
            .controls-keyboard {
                display: none;
            }
        }
        @media (max-height: 700px) and (max-width: 768px) {
            canvas#tetris {
                max-height: 45vh;
            }
            .control-btn {
                padding: 12px;
                font-size: 1.1em;
                min-height: 45px;
            }
        }
        @media (max-height: 600px) and (max-width: 768px) {
            h1 {
                font-size: 1.1em;
                margin-bottom: 5px;
            }
            canvas#tetris {
                max-height: 40vh;
            }
            .control-btn {
                padding: 10px;
                font-size: 1em;
                min-height: 40px;
            }
            .info-compact {
                padding: 8px;
            }
            .score {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ „ÉÜ„Éà„É™„Çπ</h1>
        <div class="game-layout">
            <div class="game-side">
                <canvas id="tetris" width="240" height="480"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
                    <p style="font-size: 1.3em; margin-bottom: 15px;">„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                    <button onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                </div>
            </div>
            <div class="side-panel">
                <div class="info-compact">
                    <h3>„Çπ„Ç≥„Ç¢</h3>
                    <div class="score" id="score">0</div>
                </div>
                <div class="info-compact">
                    <h3>„É¨„Éô„É´</h3>
                    <div class="score" id="level">1</div>
                </div>
                <div class="info-compact next">
                    <h3>Ê¨°</h3>
                    <canvas class="next-piece" id="nextPiece" width="80" height="80"></canvas>
                </div>
                <div class="button-group">
                    <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
                    <button id="pauseBtn" style="display: none;">‰∏ÄÊôÇÂÅúÊ≠¢</button>
                    <button id="restartBtn" class="restart" style="display: none;">„ÇÑ„ÇäÁõ¥„Åó</button>
                </div>
            </div>
        </div>
        <div class="controls-mobile">
            <button class="control-btn rotate" id="btnRotate">‚Üª</button>
            <button class="control-btn left" id="btnLeft">‚Üê</button>
            <button class="control-btn down" id="btnDown">‚Üì</button>
            <button class="control-btn right" id="btnRight">‚Üí</button>
            <button class="control-btn drop" id="btnDrop">‰∏ÄÊ∞ó„Å´ËêΩ„Å®„Åô</button>
        </div>
        <div class="controls-keyboard">
            <h3>„Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú</h3>
            <p>‚Üê ‚Üí : ÁßªÂãï | ‚Üë : ÂõûËª¢ | ‚Üì : È´òÈÄüËêΩ‰∏ã | „Çπ„Éö„Éº„Çπ : ‰∏ÄÊ∞ó„Å´ËêΩ„Å®„Åô</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverEl = document.getElementById('gameOver');

        const BLOCK_SIZE = 24;
        const COLS = 10;
        const ROWS = 20;

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let currentPiece = null;
        let nextPiece = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        const PIECES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', '#f0f000', '#a000f0', '#f0a000',
            '#0000f0', '#00f000', '#f00000'
        ];

        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }

            draw(context, offsetX = 0, offsetY = 0, size = BLOCK_SIZE) {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            context.fillStyle = this.color;
                            context.fillRect(
                                (this.x + x) * size + offsetX,
                                (this.y + y) * size + offsetY,
                                size - 1, size - 1
                            );
                        }
                    });
                });
            }

            rotate() {
                const newShape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collides()) {
                    this.shape = oldShape;
                }
            }

            collides() {
                return this.shape.some((row, dy) =>
                    row.some((value, dx) => {
                        if (!value) return false;
                        const newX = this.x + dx;
                        const newY = this.y + dy;
                        return newX < 0 || newX >= COLS || newY >= ROWS ||
                               (newY >= 0 && board[newY][newX]);
                    })
                );
            }
        }

        function createPiece() {
            const index = Math.floor(Math.random() * PIECES.length);
            return new Piece(PIECES[index], COLORS[index]);
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = value;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE,
                                   BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });

            if (currentPiece) {
                currentPiece.draw(ctx);
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * 16) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * 16) / 2;
                
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(x * 16 + offsetX, y * 16 + offsetY, 15, 15);
                        }
                    });
                });
            }
        }

        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        if (currentPiece.y + y < 0) {
                            gameOver();
                            return;
                        }
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (!board[y][x]) continue outer;
                }
                board.splice(y, 1);
                board.unshift(Array(COLS).fill(0));
                linesCleared++;
                y++;
            }
            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                level = Math.floor(score / 1000) + 1;
                dropInterval = 1000 - (level - 1) * 100;
                if (dropInterval < 100) dropInterval = 100;
                updateScore();
            }
        }

        function updateScore() {
            scoreEl.textContent = score;
            levelEl.textContent = level;
        }

        function drop() {
            currentPiece.y++;
            if (currentPiece.collides()) {
                currentPiece.y--;
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                if (currentPiece.collides()) {
                    gameOver();
                }
            }
        }

        function move(dir) {
            currentPiece.x += dir;
            if (currentPiece.collides()) {
                currentPiece.x -= dir;
            }
        }

        function hardDrop() {
            while (!currentPiece.collides()) {
                currentPiece.y++;
            }
            currentPiece.y--;
            merge();
            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawNextPiece();
            if (currentPiece.collides()) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverEl.style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function gameLoop(time = 0) {
            if (!gameRunning || gamePaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                drop();
                dropCounter = 0;
            }

            drawBoard();
            requestAnimationFrame(gameLoop);
        }

        function handleAction(action) {
            if (!gameRunning || gamePaused) return;
            
            switch(action) {
                case 'left':
                    move(-1);
                    break;
                case 'right':
                    move(1);
                    break;
                case 'down':
                    drop();
                    break;
                case 'rotate':
                    currentPiece.rotate();
                    break;
                case 'drop':
                    hardDrop();
                    break;
            }
            drawBoard();
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            updateScore();
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            gameRunning = true;
            gamePaused = false;
            gameOverEl.style.display = 'none';
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'block';
            restartBtn.style.display = 'block';
            requestAnimationFrame(gameLoop);
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', e => {
            if (!gameRunning || gamePaused) return;
            
            if (e.key === 'ArrowLeft') {
                handleAction('left');
            } else if (e.key === 'ArrowRight') {
                handleAction('right');
            } else if (e.key === 'ArrowDown') {
                handleAction('down');
            } else if (e.key === 'ArrowUp') {
                handleAction('rotate');
            } else if (e.key === ' ') {
                e.preventDefault();
                handleAction('drop');
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú„Éú„Çø„É≥
        document.getElementById('btnLeft').addEventListener('click', () => handleAction('left'));
        document.getElementById('btnRight').addEventListener('click', () => handleAction('right'));
        document.getElementById('btnDown').addEventListener('click', () => handleAction('down'));
        document.getElementById('btnRotate').addEventListener('click', () => handleAction('rotate'));
        document.getElementById('btnDrop').addEventListener('click', () => handleAction('drop'));

        // „Çπ„ÉØ„Ç§„ÉóÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: false });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 30) {
                    if (diffX > 0) {
                        handleAction('right');
                    } else {
                        handleAction('left');
                    }
                }
            } else {
                if (Math.abs(diffY) > 30) {
                    if (diffY > 0) {
                        handleAction('down');
                    } else {
                        handleAction('rotate');
                    }
                }
            }
        }, { passive: false });

        startBtn.addEventListener('click', startGame);

        pauseBtn.addEventListener('click', () => {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'ÂÜçÈñã' : '‰∏ÄÊôÇÂÅúÊ≠¢';
            if (!gamePaused) {
                lastTime = performance.now();
                requestAnimationFrame(gameLoop);
            }
        });

        restartBtn.addEventListener('click', () => {
            if (confirm('„Ç≤„Éº„É†„Çí„ÇÑ„ÇäÁõ¥„Åó„Åæ„Åô„ÅãÔºü')) {
                location.reload();
            }
        });

        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
